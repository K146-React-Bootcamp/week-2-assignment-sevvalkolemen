<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-2">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th scope="col">İsim</th>
                    <th scope="col">Soyisim</th>
                    <th scope="col">Email</th>
                </tr>
            </thead>
            <tbody id="userTable">
            </tbody>
        </table>
        <form class="row">
            <div class="col-md-3">
                <input type="text" class="form-control" id="first_name" placeholder="İsim Giriniz">
            </div>
            <div class="col-md-3">
                <input type="text" class="form-control" id="last_name" placeholder="Soyisim Giriniz">
            </div>
            <div class="col-md-3">
                <input type="text" class="form-control" id="email" placeholder="Mail Giriniz">
            </div>
            <div class="col-md-3 text-end">
                <a class="btn btn-success" onclick="createUser()">Kullanıcı Ekle</a>
            </div>
            
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
    <script src="/js/fetch.js"></script>
</body>

</html>
